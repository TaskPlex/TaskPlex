name: Build and Release TaskPlex

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-22.04' && 'x86_64-unknown-linux-gnu' || 'x86_64-pc-windows-msvc' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Backend (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          chmod +x scripts/build-backend-linux.sh
          ./scripts/build-backend-linux.sh

      # Si c'est un TAG -> On build ET on release
      - name: Build and Release Tauri App
        if: startsWith(github.ref, 'refs/tags/v')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: 1
        with:
          projectPath: "./frontend"
          tagName: ${{ github.ref_name }}
          releaseName: 'TaskPlex ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Si c'est MAIN (pas un tag) -> On build juste pour tester (sans release)
      - name: Build Tauri App (CI only)
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          # On lance juste le build, tauri-action le fait aussi mais gère l'upload.
          # Ici on veut juste vérifier que ça compile.
          # On doit set l'env var pour l'AppImage si on est sur un runner récent
          export APPIMAGE_EXTRACT_AND_RUN=1
          npm run tauri build
